<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Kahoot-like Game</title>
</head>
<body>
  <section class="section vh-100">
  <div id="lobby" class="columns is-centered is-vcentered full-height flex-center">
  <div class="is-half container is-fluid is-fullhd flex-center columns-align-center">
    <h1 class="title" id="server-connect-text">Connecting to server...</h1>
    <h2 id="players" class="is-info"></h2>
    <button id="start-game-btn" class="button is-primary center">Start Game</button>
    <div class="username"></div>
  </div>
</div>
</section>
<div class="username" style="display: none;">
  <b></b>
</div>

  <!-- Game UI -->
  <section class="section vh-100">
  <div id="game">
    <h2 id="question"></h2>
    <ul id="options"></ul>
    <ol id="leaderboard"></ol>
    <div class="columns is-centered">
      <div class="column is-half">
        <progress id="timerBar" class="progress is-primary" value="0" max="100">
        </progress>
      </div>
    </div>
    <div class="question">
      <h1 id="question" class="title"></h1>
      <ul id="options"></ul>
    </div>
    <div class="columns is-centered button-grid">
      <button id="option1" class="button is-info is-large">Option 1</button>
      <button id="option2" class="button is-primary is-large">Option 2</button>
      <button id="option3" class="button is-danger is-large">Option 3</button>
      <button id="option4" class="button is-warning is-large">Option 4</button>
    </div>
    <!-- Next question button -->
    <button id="next-question-btn" class="button">Next Question</button>
    <div id="playerAnswers" class="is-centered" style="display: none;"></div>
    <div id="playerScores" class="is-centered" style="display: none;"></div>
  </div>
</section>
<div id="winner" class="notification is-primary has-text-centered"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
