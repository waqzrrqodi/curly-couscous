<!DOCTYPE html>
<html>
<head>
    <title>Multiplayer Question Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #startButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #timer {
            margin-top: 20px;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <button id="startButton">Start Game</button>
    <div id="timer"></div>

    <script>
        var countdown;
        var socket = io.connect('http://localhost:5000');

        document.getElementById('startButton').addEventListener('click', function() {
            var timeleft = 10; // Set the time for countdown
            countdown = setInterval(function() {
                if(timeleft <= 0){
                    clearInterval(countdown);
                    document.getElementById("timer").innerHTML = "Finished";
                } else {
                    document.getElementById("timer").innerHTML = timeleft + " seconds remaining";
                }
                timeleft -= 1;
            }, 1000);

            // Emit startGame event
            socket.emit('startGame');
        });

        // Listen for questions event
        socket.on('questions', function(data) {
            console.log(data);
            // Here you would add your logic to display the questions to the user
        });

        // Emit answer event when a user answers a question
        function answerQuestion(questionId, answer) {
            socket.emit('answer', { questionId: questionId, answer: answer });
        }

        // Listen for scoreUpdate event
        socket.on('scoreUpdate', function(data) {
            console.log(data);
            // Here you would add your logic to update the scores on the page
        });

        // Listen for gameEnd event
        socket.on('gameEnd', function(data) {
            console.log(data);
            // Here you would add your logic to display the final scores and end the game
        });
    </script>
</body>
</html>
